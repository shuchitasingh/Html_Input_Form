


<!DOCTYPE html>
<html>
  
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    <link rel="stylesheet" href="../css/simpleForm.css">

</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div>
            <label for="text">text input type for name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">password: </label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">email input type: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input type: </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time: </label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary: </label>
            <input type="range" id="salary" name="salary" min="30000" max="60000" step="100" value="40000">
            <output class="salary-output" for="salary">40000</output>
        </div>
        <div>
            <button onclick="alert('Submitted successfully!')">Submit</button>
        </div>
    </form>

    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function () {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value)) textError.textContent = "Correct!";
            else textError.textContent = "Name is in wrong format!";
        });

        const pwdText = document.querySelector('#pwd');
        const pwdError = document.querySelector('.pwd-error');
        pwd.addEventListener('input', function () {
            let pwdRegex = RegExp('^(?=.*[A-Z])(?=.*\\d)(?=.*\\W)[a-zA-Z0-9\\@\\_\\-\\+\\#\\*]{8,}$');
            if (pwdRegex.test(pwdText.value)) pwdError.textContent = "Correct!";
            else pwdError.textContent = "password format invalid!";
        });

        const emailText = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function () {
            let emailRegex = RegExp('^[a-z][0-9a-z_+-]*\\.?[0-9a-z_+-]+@\\w+(\\.[a-z]{2,}){1,2}$');
            if (emailRegex.test(emailText.value)) emailError.textContent = "Correct!";
            else emailError.textContent = "Email format invalid!";
        });

        const telText = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');
        tel.addEventListener('input', function () {
            let telRegex = RegExp('^[9][1][ ][1-9]{1}[0-9]{9}$');
            if (telRegex.test(telText.value)) telError.textContent = "Correct!";
            else telError.textContent = "telephone format invalid!";
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function () {
            output.textContent = salary.value;
        });
    </script>
</body>

</html>
